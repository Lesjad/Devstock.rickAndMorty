<!DOCTYPE html>
<html lang="en">
    <head>
        <title>template for Characters Details Card</title>
    </head>
    <body>
        <div class="detailCharDisplay">
            <div class="imageHolder"></div>
            <div class="dataHolder">
                <div class="charDetailDescription" id="charDetailsName">Name of the character: </div>
                <div class="charDetailDescription" id="charDetailsGender">Gender: </div>
                <div class="charDetailDescription" id="charDetailsId">Id of the character: </div>
                <div class="charDetailDescription" id="charDetailsCreated">Date of creation of the character: </div>
                <div class="charDetailDescription" id="charDetailsOrigin">Origin of the character: </div>
                <div class="charDetailDescription" id="charDetailsEpisodes">This character played in following number of Episodes: </div>
                <div class="charDetailDescription" id="charDetailsLocations">This character visited following number of Locations: </div>
            </div>
        </div>
    </body>
</html>
